<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps - Glow Version</title>
    <style>
      body {
        font-family: sans-serif;
        background: linear-gradient(135deg, #74abe2, #5563de);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }

      .container {
        text-align: center;
        width: 350px;
      }

      .progress-container {
        display: flex;
        justify-content: space-between;
        position: relative;
        margin: 30px 0;
        width: 100%;
      }

      .progress {
        position: absolute;
        top: 50%;
        left: 0;
        height: 4px;
        background-color: #4cafef;
        z-index: -1;
        transition: width 0.4s ease-in-out;
      }

      .circle {
        background-color: #fff;
        color: #999;
        border-radius: 50%;
        height: 35px;
        width: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #ccc;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        position: relative;
      }

      .circle.active {
        border-color: #4cafef;
        color: #4cafef;
        box-shadow: 0 0 15px #4cafef;
        transform: scale(1.1);
      }

      .circle.completed {
        background-color: #4cafef;
        color: white;
        border-color: #4cafef;
      }

      button {
        background-color: #4cafef;
        color: white;
        border: none;
        padding: 8px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background-color: #3a8edb;
      }

      .percent {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="percent" id="percent">0%</div>
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
  </body>
</html>
