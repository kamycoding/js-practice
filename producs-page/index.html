<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <p>kamycoding - Products Page</p>
    </header>
    <main>
      <div id="search">
        <input id="search-input" placeholder="Search products..." type="text" />
        <div>
          <button class="filter">All</button>
          <button class="filter">Tech</button>
          <button class="filter">Clothing</button>
          <button class="filter">Health</button>
        </div>
        <div>
          <input placeholder="search price" type="number" />
          <button>Search</button>
        </div>
      </div>
      <div id="products">
        <div class="product-item">
          <img src="./img/iphone.png" alt="iphone" />
          <p>Apple iphone 14 pro</p>
          <span>$999</span>
        </div>
        <div class="product-item">
          <img src="./img/vitamin.png" alt="vitamin" />
          <p>Vitamin C</p>
          <span>$49</span>
        </div>
        <div class="product-item">
          <img src="./img/shoes.png" alt="shoes" />
          <p>shoes</p>
          <span>$99</span>
        </div>
        <div class="product-item">
          <img src="./img/shampoo.png" alt="shampoo" />
          <p>Shampoo</p>
          <span>$16</span>
        </div>
        <div class="product-item">
          <img src="./img/jacket.png" alt="jacket" />
          <p>jacket</p>
          <span>$110</span>
        </div>
        <div class="product-item">
          <img src="./img/cream.png" alt="cream" />
          <p>Cream</p>
          <span>$32</span>
        </div>
        <div class="product-item">
          <img src="./img/bag.png" alt="bag" />
          <p>Apple Backpack</p>
          <span>$29</span>
        </div>
        <div class="product-item">
          <img src="./img/airpods.png" alt="airpods" />
          <p>Apple AirPods Pro</p>
          <span>$249</span>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
